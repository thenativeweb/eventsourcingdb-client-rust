[package]
name = "eventsourcingdb"
version = "0.7.5"
edition = "2024"
description = "A client library for the EventsourcingDB by the native web."
repository = "https://github.com/thenativeweb/eventsourcingdb-client-rust"
license = "MIT"
keywords = [
  "eventsourcingdb",
  "esdb",
  "event",
  "events",
  "event sourcing",
  "event store",
  "cqrs",
]
categories = ["database"]

[features]
default = []
cloudevents = ["dep:cloudevents-sdk"]
testcontainer = ["dep:testcontainers"]

[dependencies]
chrono = { version = "0.4.41", features = ["serde"] }
cloudevents-sdk = { version = "0.8.0", features = ["reqwest"], optional = true }
futures = "0.3.31"
futures-util = "0.3.31"
jsonschema = "0.30.0"
reqwest = { version = "0.12.19", features = ["json", "stream"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
testcontainers = { version = "0.24.0", features = [
  "http_wait",
], optional = true }
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["io-util"] }
tokio-util = { version = "0.7.15", features = ["io"] }
tokio-stream = { version = "0.1.17", features = ["io-util"] }
typed-builder = "0.21.0"
url = "2.5.4"

[dev-dependencies]
testcontainers = { version = "0.24.0", features = ["http_wait"] }
tokio = { version = "1.45.1", features = ["full"] }
tokio-test = "0.4.4"

# This is metadata required for working docs on docs.rs
[package.metadata.docs.rs]
features = ["testcontainer"]
