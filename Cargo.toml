[package]
name = "eventsourcingdb-client-rust"
version = "0.1.0"
edition = "2024"

[features]
default = []
cloudevents = ["dep:cloudevents-sdk"]
testcontainer = ["dep:testcontainers"]

[dependencies]
chrono = { version = "0.4.41", features = ["serde"] }
cloudevents-sdk = { version = "0.8.0", features = ["reqwest"], optional = true }
url = "2.5.4"
reqwest = { version = "0.12.15", features = ["json", "stream"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
testcontainers = { version = "0.24.0", features = [
  "http_wait",
], optional = true }
thiserror = "2.0.12"
jsonschema = "0.30.0"
futures-util = "0.3.31"
tokio-util = { version = "0.7.15", features = ["io"] }
tokio-stream = { version = "0.1.17", features = ["io-util"] }
futures = "0.3.31"
tokio = { version = "1.44.2", features = ["io-util"] }

[dev-dependencies]
eventsourcingdb-client-rust = { path = ".", features = ["testcontainer"] }
testcontainers = { version = "0.24.0", features = ["http_wait"] }
tokio = { version = "1.44.2", features = ["full"] }
tokio-test = "0.4.4"

# This is metadata required for working docs on docs.rs
[package.metadata.docs.rs]
features = ["testcontainer"]
